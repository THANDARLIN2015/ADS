<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2BOX VPN Web Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a5298);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-icon {
            font-size: 32px;
            color: #4CAF50;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .card-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4CAF50;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
        }
        
        .status-indicator.connected {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-connect {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
        }
        
        .btn-disconnect {
            background: linear-gradient(to right, #f44336, #c62828);
            color: white;
        }
        
        .btn-import {
            background: linear-gradient(to right, #2196F3, #1565C0);
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin: 5px 0;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 14px;
            color: #aaa;
        }
        
        .server-info {
            margin-top: 20px;
        }
        
        .server-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .server-item:last-child {
            border-bottom: none;
        }
        
        .config-area {
            width: 100%;
            min-height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            color: #fff;
            margin-top: 10px;
            resize: vertical;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .connection-graph {
            height: 100px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .graph-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }
        
        .ip-display {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-shield-alt logo-icon"></i>
                <h1>V2BOX VPN Web Client</h1>
            </div>
            <div class="ip-display">
                Your IP: <span id="userIp">Loading...</span>
            </div>
        </header>
        
        <div class="main-content">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-plug"></i> Connection</h2>
                
                <div class="connection-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Disconnected</span>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-connect" id="connectBtn">Connect</button>
                    <button class="btn btn-disconnect" id="disconnectBtn">Disconnect</button>
                </div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Bytes In</div>
                        <div class="stat-value" id="bytesIn">0 MB</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Bytes Out</div>
                        <div class="stat-value" id="bytesOut">0 MB</div>
                    </div>
                </div>
                
                <div class="connection-graph">
                    <canvas class="graph-line" id="trafficGraph"></canvas>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-server"></i> Server Information</h2>
                
                <div class="server-info">
                    <div class="server-item">
                        <span>Location:</span>
                        <span id="serverLocation">Not connected</span>
                    </div>
                    <div class="server-item">
                        <span>Ping:</span>
                        <span id="serverPing">-</span>
                    </div>
                    <div class="server-item">
                        <span>Status:</span>
                        <span id="serverStatus">Inactive</span>
                    </div>
                    <div class="server-item">
                        <span>Protocol:</span>
                        <span id="serverProtocol">-</span>
                    </div>
                </div>
                
                <h2 class="card-title" style="margin-top: 20px;"><i class="fas fa-clipboard"></i> Import Configuration</h2>
                
                <button class="btn btn-import" id="importBtn">
                    <i class="fas fa-paste"></i> Import from Clipboard
                </button>
                
                <textarea class="config-area" id="configText" placeholder="Paste configuration here or import from clipboard"></textarea>
                
                <div class="action-buttons">
                    <button class="btn" id="saveConfigBtn">
                        <i class="fas fa-save"></i> Save Configuration
                    </button>
                    <button class="btn" id="clearConfigBtn">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>V2BOX Web App &copy; 2023 | Secure VPN Connection Manager</p>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> <span id="notificationText">Operation completed successfully</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const bytesIn = document.getElementById('bytesIn');
            const bytesOut = document.getElementById('bytesOut');
            const serverLocation = document.getElementById('serverLocation');
            const serverPing = document.getElementById('serverPing');
            const serverStatus = document.getElementById('serverStatus');
            const serverProtocol = document.getElementById('serverProtocol');
            const importBtn = document.getElementById('importBtn');
            const configText = document.getElementById('configText');
            const saveConfigBtn = document.getElementById('saveConfigBtn');
            const clearConfigBtn = document.getElementById('clearConfigBtn');
            const userIp = document.getElementById('userIp');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const trafficGraph = document.getElementById('trafficGraph');
            
            let isConnected = false;
            let bytesInValue = 0;
            let bytesOutValue = 0;
            let intervalId = null;
            let graphData = [];
            const graphCtx = trafficGraph.getContext('2d');
            
            // Initialize graph
            trafficGraph.width = trafficGraph.offsetWidth;
            trafficGraph.height = trafficGraph.offsetHeight;
            
            // Get user's real IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    userIp.textContent = data.ip;
                })
                .catch(() => {
                    userIp.textContent = 'Unable to detect';
                });
            
            // Server locations data
            const serverLocations = [
                {name: 'United States', flag: 'ðŸ‡ºðŸ‡¸', protocol: 'WireGuard'},
                {name: 'United Kingdom', flag: 'ðŸ‡¬ðŸ‡§', protocol: 'OpenVPN'},
                {name: 'Germany', flag: 'ðŸ‡©ðŸ‡ª', protocol: 'WireGuard'},
                {name: 'Japan', flag: 'ðŸ‡¯ðŸ‡µ', protocol: 'OpenVPN'},
                {name: 'Singapore', flag: 'ðŸ‡¸ðŸ‡¬', protocol: 'WireGuard'},
                {name: 'Netherlands', flag: 'ðŸ‡³ðŸ‡±', protocol: 'OpenVPN'},
                {name: 'Canada', flag: 'ðŸ‡¨ðŸ‡¦', protocol: 'WireGuard'},
                {name: 'Australia', flag: 'ðŸ‡¦ðŸ‡º', protocol: 'OpenVPN'}
            ];
            
            // Connect button handler
            connectBtn.addEventListener('click', function() {
                if (configText.value.trim() === '') {
                    showNotification('Please import or paste configuration first');
                    return;
                }
                
                isConnected = true;
                updateConnectionStatus();
                
                // Simulate connection process
                const randomServer = serverLocations[Math.floor(Math.random() * serverLocations.length)];
                serverLocation.innerHTML = `${randomServer.flag} ${randomServer.name}`;
                serverStatus.textContent = 'Active';
                serverProtocol.textContent = randomServer.protocol;
                
                // Simulate ping
                const randomPing = Math.floor(Math.random() * 100) + 20;
                serverPing.textContent = `${randomPing} ms`;
                
                // Start simulating data transfer
                if (intervalId) clearInterval(intervalId);
                intervalId = setInterval(updateDataTransfer, 1000);
                
                // Change user IP to simulate VPN connection
                userIp.textContent = `192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
                
                showNotification('Connected successfully! Your traffic is now secured.');
            });
            
            // Disconnect button handler
            disconnectBtn.addEventListener('click', function() {
                isConnected = false;
                updateConnectionStatus();
                
                serverStatus.textContent = 'Inactive';
                serverPing.textContent = '-';
                serverProtocol.textContent = '-';
                serverLocation.textContent = 'Not connected';
                
                // Stop data transfer simulation
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
                
                // Reset user IP display
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        userIp.textContent = data.ip;
                    })
                    .catch(() => {
                        userIp.textContent = 'Unable to detect';
                    });
                
                showNotification('Disconnected successfully. Your traffic is no longer secured.');
            });
            
            // Import from clipboard
            importBtn.addEventListener('click', function() {
                navigator.clipboard.readText()
                    .then(text => {
                        configText.value = text;
                        showNotification('Configuration imported from clipboard!');
                    })
                    .catch(err => {
                        console.error('Failed to read from clipboard:', err);
                        showNotification('Failed to read from clipboard. Please paste manually.');
                    });
            });
            
            // Save configuration
            saveConfigBtn.addEventListener('click', function() {
                if (configText.value.trim() === '') {
                    showNotification('Please enter configuration first');
                    return;
                }
                
                localStorage.setItem('v2boxConfig', configText.value);
                showNotification('Configuration saved successfully!');
            });
            
            // Clear configuration
            clearConfigBtn.addEventListener('click', function() {
                configText.value = '';
                showNotification('Configuration cleared');
            });
            
            // Load saved configuration
            const savedConfig = localStorage.getItem('v2boxConfig');
            if (savedConfig) {
                configText.value = savedConfig;
            }
            
            // Update connection status UI
            function updateConnectionStatus() {
                if (isConnected) {
                    statusIndicator.classList.add('connected');
                    statusText.textContent = 'Connected';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                } else {
                    statusIndicator.classList.remove('connected');
                    statusText.textContent = 'Disconnected';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                }
            }
            
            // Simulate data transfer
            function updateDataTransfer() {
                if (!isConnected) return;
                
                // Generate random data
                const inValue = Math.floor(Math.random() * 1024) + 512;
                const outValue = Math.floor(Math.random() * 512) + 128;
                
                bytesInValue += inValue;
                bytesOutValue += outValue;
                
                // Update UI
                bytesIn.textContent = formatBytes(bytesInValue);
                bytesOut.textContent = formatBytes(bytesOutValue);
                
                // Update graph
                graphData.push({in: inValue, out: outValue});
                if (graphData.length > 30) graphData.shift();
                drawGraph();
            }
            
            // Draw traffic graph
            function drawGraph() {
                const width = trafficGraph.width;
                const height = trafficGraph.height;
                
                graphCtx.clearRect(0, 0, width, height);
                
                // Draw in traffic
                graphCtx.beginPath();
                graphCtx.moveTo(0, height);
                graphData.forEach((data, index) => {
                    const x = (index / (graphData.length - 1)) * width;
                    const y = height - (data.in / 1500) * height;
                    graphCtx.lineTo(x, y);
                });
                graphCtx.strokeStyle = '#4CAF50';
                graphCtx.stroke();
                
                // Draw out traffic
                graphCtx.beginPath();
                graphCtx.moveTo(0, height);
                graphData.forEach((data, index) => {
                    const x = (index / (graphData.length - 1)) * width;
                    const y = height - (data.out / 1500) * height;
                    graphCtx.lineTo(x, y);
                });
                graphCtx.strokeStyle = '#2196F3';
                graphCtx.stroke();
            }
            
            // Format bytes to human readable format
            function formatBytes(bytes) {
                if (bytes < 1024) return bytes + ' B';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
                else if (bytes < 1073741824) return (bytes / 1048576).toFixed(2) + ' MB';
                else return (bytes / 1073741824).toFixed(2) + ' GB';
            }
            
            // Show notification
            function showNotification(message) {
                notificationText.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Initialize UI
            updateConnectionStatus();
            disconnectBtn.disabled = true;
            
            // Handle window resize
            window.addEventListener('resize', function() {
                trafficGraph.width = trafficGraph.offsetWidth;
                trafficGraph.height = trafficGraph.offsetHeight;
                drawGraph();
            });
        });
    </script>
</body>
</html>
