<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2BOX Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a5298);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo-icon {
            font-size: 32px;
            color: #4CAF50;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .card-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4CAF50;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
        }
        
        .status-indicator.connected {
            background: #4CAF50;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-connect {
            background: #4CAF50;
            color: white;
        }
        
        .btn-disconnect {
            background: #f44336;
            color: white;
        }
        
        .btn-import {
            background: #2196F3;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 14px;
            color: #aaa;
        }
        
        .server-info {
            margin-top: 20px;
        }
        
        .server-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .server-item:last-child {
            border-bottom: none;
        }
        
        .config-area {
            width: 100%;
            min-height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            color: #fff;
            margin-top: 10px;
            resize: vertical;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-shield-alt logo-icon"></i>
                <h1>V2BOX Web</h1>
            </div>
        </header>
        
        <div class="main-content">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-plug"></i> Connection</h2>
                
                <div class="connection-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Disconnected</span>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-connect" id="connectBtn">Connect</button>
                    <button class="btn btn-disconnect" id="disconnectBtn">Disconnect</button>
                </div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Bytes In</div>
                        <div class="stat-value" id="bytesIn">0 MB</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Bytes Out</div>
                        <div class="stat-value" id="bytesOut">0 MB</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-server"></i> Server Information</h2>
                
                <div class="server-info">
                    <div class="server-item">
                        <span>Location:</span>
                        <span id="serverLocation">Not connected</span>
                    </div>
                    <div class="server-item">
                        <span>Ping:</span>
                        <span id="serverPing">-</span>
                    </div>
                    <div class="server-item">
                        <span>Status:</span>
                        <span id="serverStatus">Inactive</span>
                    </div>
                </div>
                
                <h2 class="card-title" style="margin-top: 20px;"><i class="fas fa-clipboard"></i> Import Configuration</h2>
                
                <button class="btn btn-import" id="importBtn">
                    <i class="fas fa-paste"></i> Import from Clipboard
                </button>
                
                <textarea class="config-area" id="configText" placeholder="Paste configuration here or import from clipboard"></textarea>
            </div>
        </div>
        
        <div class="footer">
            <p>V2BOX Web App &copy; 2023 | Secure Connection Manager</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const bytesIn = document.getElementById('bytesIn');
            const bytesOut = document.getElementById('bytesOut');
            const serverLocation = document.getElementById('serverLocation');
            const serverPing = document.getElementById('serverPing');
            const serverStatus = document.getElementById('serverStatus');
            const importBtn = document.getElementById('importBtn');
            const configText = document.getElementById('configText');
            
            let isConnected = false;
            let bytesInValue = 0;
            let bytesOutValue = 0;
            let intervalId = null;
            
            // Server locations data
            const serverLocations = [
                'United States',
                'United Kingdom',
                'Germany',
                'Japan',
                'Singapore',
                'Netherlands',
                'Canada',
                'Australia'
            ];
            
            // Connect button handler
            connectBtn.addEventListener('click', function() {
                if (configText.value.trim() === '') {
                    alert('Please import or paste configuration first');
                    return;
                }
                
                isConnected = true;
                updateConnectionStatus();
                
                // Simulate connection process
                const randomLocation = serverLocations[Math.floor(Math.random() * serverLocations.length)];
                serverLocation.textContent = randomLocation;
                serverStatus.textContent = 'Active';
                
                // Simulate ping
                const randomPing = Math.floor(Math.random() * 100) + 20;
                serverPing.textContent = `${randomPing} ms`;
                
                // Start simulating data transfer
                if (intervalId) clearInterval(intervalId);
                intervalId = setInterval(updateDataTransfer, 1000);
            });
            
            // Disconnect button handler
            disconnectBtn.addEventListener('click', function() {
                isConnected = false;
                updateConnectionStatus();
                
                serverStatus.textContent = 'Inactive';
                serverPing.textContent = '-';
                
                // Stop data transfer simulation
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
            });
            
            // Import from clipboard
            importBtn.addEventListener('click', function() {
                navigator.clipboard.readText()
                    .then(text => {
                        configText.value = text;
                        alert('Configuration imported from clipboard!');
                    })
                    .catch(err => {
                        console.error('Failed to read from clipboard:', err);
                        alert('Failed to read from clipboard. Please paste manually.');
                    });
            });
            
            // Update connection status UI
            function updateConnectionStatus() {
                if (isConnected) {
                    statusIndicator.classList.add('connected');
                    statusText.textContent = 'Connected';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                } else {
                    statusIndicator.classList.remove('connected');
                    statusText.textContent = 'Disconnected';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                }
            }
            
            // Simulate data transfer
            function updateDataTransfer() {
                if (!isConnected) return;
                
                // Generate random data
                const inValue = Math.floor(Math.random() * 1024) + 512;
                const outValue = Math.floor(Math.random() * 512) + 128;
                
                bytesInValue += inValue;
                bytesOutValue += outValue;
                
                // Update UI
                bytesIn.textContent = formatBytes(bytesInValue);
                bytesOut.textContent = formatBytes(bytesOutValue);
            }
            
            // Format bytes to human readable format
            function formatBytes(bytes) {
                if (bytes < 1024) return bytes + ' B';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
                else if (bytes < 1073741824) return (bytes / 1048576).toFixed(2) + ' MB';
                else return (bytes / 1073741824).toFixed(2) + ' GB';
            }
            
            // Initialize UI
            updateConnectionStatus();
            disconnectBtn.disabled = true;
        });
    </script>
</body>
</html>
